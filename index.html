<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Boss Bingo - Mercenary Millionaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4a017;
            --gold-light: #f4d03f;
            --purple: #a020a0;
            --dark-purple: #4a0e4a;
        }

        body {
            min-height: 100vh;
            background: #1a0a2e;
            font-family: 'Pirata One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Join Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 100%);
            border: 4px solid var(--gold);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 0 60px rgba(212, 160, 23, 0.4);
        }

        .modal h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold-light);
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(244, 208, 63, 0.5);
        }

        .modal input {
            width: 100%;
            padding: 15px;
            font-family: 'Pirata One', cursive;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--gold);
            border-radius: 10px;
            color: var(--gold-light);
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--gold-light);
            box-shadow: 0 0 20px rgba(244, 208, 63, 0.4);
        }

        .modal input::placeholder {
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 15px 25px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: bold;
            color: #1a0a2e;
            background: linear-gradient(180deg, #ffd700 0%, #d4a017 50%, #996515 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(212, 160, 23, 0.5);
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 160, 23, 0.7);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.btn-danger {
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a5a 50%, #cc4444 100%);
        }

        /* Header Info */
        .header {
            width: 100%;
            max-width: 1200px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .info-box {
            background: rgba(212, 160, 23, 0.15);
            border: 2px solid var(--gold);
            border-radius: 8px;
            padding: 8px 20px;
            text-align: center;
        }

        .info-label {
            color: var(--gold);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: #fff;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(244, 208, 63, 0.5);
        }

        /* Main Game Container */
        .game-wrapper {
            display: flex;
            gap: 30px;
            padding: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Grid Overlay - positioned to match the image */
        .bingo-grid {
            position: absolute;
            top: 8%;
            right: 5%;
            width: 52%;
            height: 84%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3%;
        }

        /* Individual Cell */
        .bingo-cell {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            perspective: 1000px;
        }

        .bingo-cell.disabled {
            cursor: not-allowed;
        }

        .bingo-cell.revealed {
            cursor: default;
        }

        .cell-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bingo-cell.flipped .cell-inner {
            transform: rotateY(180deg);
        }

        .cell-front, .cell-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        }

        .bingo-cell:not(.disabled):not(.flipped):hover .cell-front {
            transform: scale(1.08);
            filter: drop-shadow(0 8px 25px rgba(212, 160, 23, 0.6));
        }

        /* Back - revealed item */
        .cell-back {
            transform: rotateY(180deg);
            background: radial-gradient(circle, #2d1b4e 0%, #1a0a2e 100%);
            border: 4px solid var(--gold);
            flex-direction: column;
            padding: 8%;
            box-shadow: inset 0 0 30px rgba(160, 32, 160, 0.5);
        }

        /* Active tile pulsing glow */
        .bingo-cell.active-race .cell-back {
            animation: race-pulse 1s infinite alternate;
        }

        @keyframes race-pulse {
            0% { box-shadow: inset 0 0 30px rgba(160, 32, 160, 0.5), 0 0 20px rgba(255, 107, 53, 0.5); }
            100% { box-shadow: inset 0 0 30px rgba(160, 32, 160, 0.5), 0 0 40px rgba(255, 107, 53, 0.9); }
        }

        .item-image {
            width: 55%;
            height: auto;
            max-height: 50%;
            object-fit: contain;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 8px rgba(255,215,0,0.6));
        }

        .item-name {
            color: var(--gold-light);
            font-size: clamp(0.5rem, 1.5vw, 0.85rem);
            text-align: center;
            margin-top: 5%;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            line-height: 1.2;
        }

        .boss-name {
            color: #ff6b35;
            font-size: clamp(0.45rem, 1.2vw, 0.7rem);
            text-align: center;
            margin-top: 2%;
        }

        .rarity {
            color: #4ade80;
            font-size: clamp(0.4rem, 1vw, 0.6rem);
            margin-top: 2%;
        }

        /* Claimed checkmark */
        .claimed-mark {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 25%;
            height: 25%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            color: white;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.7);
            opacity: 0;
            transform: scale(0);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .bingo-cell.claimed .claimed-mark {
            opacity: 1;
            transform: scale(1);
        }

        /* Owner indicator */
        .owner-badge {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: var(--gold-light);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: clamp(0.4rem, 1vw, 0.6rem);
            white-space: nowrap;
            border: 1px solid var(--gold);
        }

        /* Side Panel */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 280px;
            max-width: 320px;
        }

        .panel-section {
            background: linear-gradient(135deg, rgba(212, 160, 23, 0.1) 0%, rgba(74, 14, 74, 0.6) 100%);
            border: 3px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
        }

        .panel-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--gold-light);
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        /* Race Banner */
        .race-banner {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4500 100%);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            animation: race-banner-pulse 0.8s infinite alternate;
        }

        @keyframes race-banner-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .race-banner-text {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Current Task */
        .task-content {
            text-align: center;
        }

        .task-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            border: 2px solid rgba(212, 160, 23, 0.4);
            margin-bottom: 15px;
        }

        .task-item.racing {
            border-color: #ff6b35;
            animation: task-race-glow 1s infinite alternate;
        }

        @keyframes task-race-glow {
            0% { box-shadow: 0 0 10px rgba(255, 107, 53, 0.3); }
            100% { box-shadow: 0 0 25px rgba(255, 107, 53, 0.7); }
        }

        .task-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .task-item-name {
            color: var(--gold-light);
            font-size: 1.1rem;
        }

        .task-boss {
            color: #ff6b35;
        }

        .task-rarity {
            color: #4ade80;
            font-size: 0.9rem;
        }

        .task-empty {
            color: #888;
            font-style: italic;
            padding: 30px 10px;
        }

        /* Players List */
        .players-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .player-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(212, 160, 23, 0.2);
        }

        .player-entry:last-child {
            border-bottom: none;
        }

        .player-name {
            color: var(--gold-light);
        }

        .player-self {
            background: rgba(212, 160, 23, 0.15);
            border-radius: 5px;
        }

        .player-claims {
            color: #4ade80;
            font-weight: bold;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 100%);
            border: 3px solid var(--gold);
            border-radius: 15px;
            padding: 15px 30px;
            color: var(--gold-light);
            font-size: 1.1rem;
            box-shadow: 0 0 40px rgba(212, 160, 23, 0.5);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 2000;
            text-align: center;
            max-width: 90%;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            border-color: #ef4444;
            color: #ef4444;
        }

        .toast.success {
            border-color: #4ade80;
            color: #4ade80;
        }

        .toast.race {
            border-color: #ff6b35;
            color: #ff6b35;
        }

        .toast.winner {
            border-color: #ffd700;
            color: #ffd700;
            animation: winner-glow 0.5s infinite alternate;
        }

        @keyframes winner-glow {
            0% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 60px rgba(255, 215, 0, 0.9); }
        }

        /* Winner Banner */
        .winner-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 215, 0, 0.3) 50%, transparent 100%);
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            z-index: 100;
            animation: banner-pulse 2s infinite alternate;
            display: none;
        }

        .winner-banner.show {
            display: block;
        }

        @keyframes banner-pulse {
            0% { background: linear-gradient(90deg, transparent 0%, rgba(255, 215, 0, 0.2) 50%, transparent 100%); }
            100% { background: linear-gradient(90deg, transparent 0%, rgba(255, 215, 0, 0.5) 50%, transparent 100%); }
        }

        /* Rules text */
        .rules-text {
            color: #aaa;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .game-wrapper {
                flex-direction: column;
                align-items: center;
            }
            
            .side-panel {
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <!-- Join Modal -->
    <div class="modal-overlay" id="joinModal">
        <div class="modal">
            <h2> OSRS Boss Bingo </h2>
            <input type="text" id="roomInput" placeholder="Room Code" maxlength="20">
            <input type="text" id="ignInput" placeholder="Your RSN (In-Game Name)" maxlength="12">
            <button class="btn" onclick="joinGame()">Join Game</button>
            <p class="rules-text" style="margin-top: 20px;">
                 RACE MODE: One tile at a time!<br>
                Both players hunt the same drop.<br>
                First to get it claims the tile!
            </p>
        </div>
    </div>

    <!-- Winner Banner -->
    <div class="winner-banner" id="winnerBanner"></div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Header -->
    <div class="header">
        <div class="info-group">
            <div class="info-box">
                <div class="info-label">Room</div>
                <div class="info-value" id="roomDisplay">---</div>
            </div>
            <div class="info-box">
                <div class="info-label">Player</div>
                <div class="info-value" id="playerDisplay">---</div>
            </div>
        </div>
        <div class="info-group">
            <div class="info-box">
                <div class="info-label">Players</div>
                <div class="info-value" id="playerCount">0</div>
            </div>
            <button class="btn" onclick="resetGame()" style="padding: 8px 20px; font-size: 0.9rem;">New Board</button>
        </div>
    </div>

    <!-- Game Area -->
    <div class="game-wrapper">
        <!-- Scratch Card -->
        <div class="scratch-card" id="scratchCard">
            <div class="bingo-grid" id="bingoGrid">
                <!-- Cells generated by JS -->
            </div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <div class="panel-section">
                <h3 class="panel-title"> Current Race</h3>
                <div class="task-content" id="currentTask">
                    <div class="task-empty">Click a medallion to start the race!</div>
                </div>
                <button class="btn" id="claimBtn" onclick="claimSquare()" disabled>
                     I Got It First!
                </button>
                <p class="rules-text">
                    Race your opponent to get the drop!<br>
                    First one to claim it wins the tile.
                </p>
            </div>

            <div class="panel-section">
                <h3 class="panel-title"> Scoreboard</h3>
                <div class="players-list" id="playersList">
                    <div class="player-entry">
                        <span class="player-name">Waiting...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============ CONFIGURATION ============
        const API_BASE = 'http://83.147.29.239:3001/api';
        
        // ============ GAME STATE ============
        let state = {
            roomId: null,
            ign: null,
            board: [],
            players: [],
            winner: null,
            activeSquare: null // The current racing tile (shared for all)
        };

        // ============ OSRS WIKI IMAGE HELPER ============
        function getItemImage(itemName) {
            const formatted = itemName.replace(/ /g, '_').replace(/'/g, '%27');
            return `https://oldschool.runescape.wiki/images/${formatted}_detail.png`;
        }

        // ============ TOAST ============
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        // ============ JOIN GAME ============
        async function joinGame() {
            const roomId = document.getElementById('roomInput').value.trim().toLowerCase();
            const ign = document.getElementById('ignInput').value.trim();

            if (!roomId || !ign) {
                showToast('Enter both Room Code and RSN!', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/room/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomId, ign })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'Failed to join');
                }

                const room = await res.json();
                
                state.roomId = roomId;
                state.ign = ign;
                state.board = room.board;
                state.players = room.players;
                state.winner = room.winner;

                document.getElementById('joinModal').classList.add('hidden');
                document.getElementById('roomDisplay').textContent = roomId;
                document.getElementById('playerDisplay').textContent = ign;

                renderBoard();
                updatePlayers();
                startPolling();

                if (state.winner) {
                    showWinner(state.winner);
                }

                showToast(`Joined room: ${roomId}`, 'success');

            } catch (err) {
                console.error(err);
                showToast(err.message || 'Connection failed!', 'error');
            }
        }

        // Enter key support
        document.getElementById('ignInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinGame();
        });
        document.getElementById('roomInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('ignInput').focus();
        });

        // ============ RENDER BOARD ============
        function renderBoard() {
            const grid = document.getElementById('bingoGrid');
            grid.innerHTML = '';

            // Find the active racing tile (revealed but not claimed) - SHARED FOR ALL
            const activeSquare = state.board.find(s => s.revealed && !s.claimed);
            state.activeSquare = activeSquare ? activeSquare.id : null;

            state.board.forEach((square, i) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.dataset.id = square.id;

                const isRevealed = square.revealed;
                const isClaimed = square.claimed;
                const isActiveRace = state.activeSquare === square.id;
                const hasActiveRace = state.activeSquare !== null;

                if (isRevealed) cell.classList.add('flipped', 'revealed');
                if (isClaimed) cell.classList.add('claimed');
                if (isActiveRace) cell.classList.add('active-race');
                
                // Disable unrevealed tiles if there's an active race
                if (!isRevealed && hasActiveRace) cell.classList.add('disabled');

                cell.innerHTML = `
                    <div class="cell-inner">
                        <div class="cell-front"></div>
                        <div class="cell-back">
                            <img class="item-image" src="${getItemImage(square.item)}" 
                                 alt="${square.item}" 
                                 onerror="this.src='https://oldschool.runescape.wiki/images/Bank_filler.png'">
                            <div class="item-name">${square.item}</div>
                            <div class="boss-name">${square.boss}</div>
                            <div class="rarity">${square.rarity}</div>
                            ${square.claimedBy ? `<div class="owner-badge">${square.claimedBy}</div>` : ''}
                            <div class="claimed-mark"></div>
                        </div>
                    </div>
                `;

                // Click handler - only for unrevealed tiles when no active race
                if (!isRevealed && !hasActiveRace) {
                    cell.addEventListener('click', () => revealSquare(square.id));
                }

                grid.appendChild(cell);
            });

            updateCurrentTask();
        }

        // ============ REVEAL SQUARE ============
        async function revealSquare(squareId) {
            if (state.activeSquare !== null) {
                showToast('Complete the current race first!', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/room/${state.roomId}/reveal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ squareId, ign: state.ign })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'Failed to reveal');
                }

                const room = await res.json();
                state.board = room.board;
                state.players = room.players;

                renderBoard();
                updatePlayers();

                const square = state.board.find(s => s.id === squareId);
                showToast(` RACE! Get ${square.item} from ${square.boss}!`, 'race');

            } catch (err) {
                console.error(err);
                showToast(err.message || 'Failed to reveal!', 'error');
            }
        }

        // ============ CLAIM SQUARE ============
        async function claimSquare() {
            if (state.activeSquare === null) return;

            try {
                const res = await fetch(`${API_BASE}/room/${state.roomId}/claim`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ squareId: state.activeSquare, ign: state.ign })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'Failed to claim');
                }

                const room = await res.json();
                state.board = room.board;
                state.players = room.players;
                state.winner = room.winner;

                renderBoard();
                updatePlayers();

                if (state.winner) {
                    showWinner(state.winner);
                } else {
                    showToast(' You won the race! Pick the next tile!', 'success');
                }

            } catch (err) {
                console.error(err);
                showToast(err.message || 'Failed to claim!', 'error');
            }
        }

        // ============ UPDATE CURRENT TASK ============
        function updateCurrentTask() {
            const taskDiv = document.getElementById('currentTask');
            const claimBtn = document.getElementById('claimBtn');

            if (state.activeSquare === null) {
                taskDiv.innerHTML = '<div class="task-empty">Click a medallion to start the race!</div>';
                claimBtn.disabled = true;
                return;
            }

            const square = state.board.find(s => s.id === state.activeSquare);
            if (!square) return;

            taskDiv.innerHTML = `
                <div class="race-banner">
                    <div class="race-banner-text"> RACE IN PROGRESS </div>
                </div>
                <div class="task-item racing">
                    <img src="${getItemImage(square.item)}" 
                         alt="${square.item}"
                         onerror="this.src='https://oldschool.runescape.wiki/images/Bank_filler.png'">
                    <div class="task-item-name">${square.item}</div>
                    <div class="task-boss">From: ${square.boss}</div>
                    <div class="task-rarity">${square.rarity}</div>
                </div>
            `;
            claimBtn.disabled = false;
        }

        // ============ UPDATE PLAYERS ============
        function updatePlayers() {
            const list = document.getElementById('playersList');
            document.getElementById('playerCount').textContent = state.players.length;

            // Count claims per player
            const claims = {};
            state.board.forEach(s => {
                if (s.claimedBy) {
                    claims[s.claimedBy] = (claims[s.claimedBy] || 0) + 1;
                }
            });

            // Sort by claims
            const sorted = [...state.players].sort((a, b) => (claims[b] || 0) - (claims[a] || 0));

            list.innerHTML = sorted.map((p, i) => `
                <div class="player-entry ${p === state.ign ? 'player-self' : ''}">
                    <span class="player-name">${i + 1}. ${p}</span>
                    <span class="player-claims">${claims[p] || 0} tiles</span>
                </div>
            `).join('');
        }

        // ============ SHOW WINNER ============
        function showWinner(winner) {
            const banner = document.getElementById('winnerBanner');
            banner.textContent = ` ${winner} WINS! `;
            banner.classList.add('show');
            showToast(`${winner} got 3 in a row!`, 'winner');
        }

        // ============ RESET GAME ============
        async function resetGame() {
            if (!state.roomId) return;
            
            if (!confirm('Start a new game with a fresh board?')) return;

            try {
                const res = await fetch(`${API_BASE}/room/${state.roomId}/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!res.ok) throw new Error('Reset failed');

                const room = await res.json();
                state.board = room.board;
                state.winner = room.winner;
                state.activeSquare = null;

                document.getElementById('winnerBanner').classList.remove('show');
                renderBoard();
                updatePlayers();
                showToast('New board generated!', 'success');

            } catch (err) {
                console.error(err);
                showToast('Failed to reset!', 'error');
            }
        }

        // ============ POLLING ============
        function startPolling() {
            setInterval(async () => {
                if (!state.roomId) return;

                try {
                    const res = await fetch(`${API_BASE}/room/${state.roomId}`);
                    if (!res.ok) return;

                    const room = await res.json();
                    
                    const boardChanged = JSON.stringify(room.board) !== JSON.stringify(state.board);
                    const playersChanged = JSON.stringify(room.players) !== JSON.stringify(state.players);
                    const winnerChanged = room.winner !== state.winner;

                    if (boardChanged || playersChanged) {
                        // Check if someone else claimed the active tile
                        const oldActive = state.board.find(s => s.revealed && !s.claimed);
                        const newActive = room.board.find(s => s.revealed && !s.claimed);
                        
                        if (oldActive && !newActive) {
                            // Someone claimed it!
                            const claimed = room.board.find(s => s.id === oldActive.id);
                            if (claimed && claimed.claimedBy !== state.ign) {
                                showToast(`${claimed.claimedBy} won the race!`, 'race');
                            }
                        }

                        // Check if a new tile was revealed
                        if (!oldActive && newActive) {
                            showToast(` New race! Get ${newActive.item}!`, 'race');
                        }

                        state.board = room.board;
                        state.players = room.players;
                        renderBoard();
                        updatePlayers();
                    }

                    if (winnerChanged && room.winner) {
                        state.winner = room.winner;
                        showWinner(room.winner);
                    }

                } catch (err) {
                    console.error('Poll error:', err);
                }
            }, 1500); // Poll every 1.5 seconds for faster race updates
        }
    </script>
</body>
</html>
